<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard with Map</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.9/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
/* Reset and General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    font-size: 2rem;
    color: #007bff;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: grid;
    gap: 16px;
}

label {
    font-weight: bold;
}

input,
select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#map {
    height: 400px; /* Increase map height */
    border: 1px solid #ccc;
    border-radius: 4px;
    grid-column: span 3; /* Span across 3 columns */
}

button {
    padding: 12px 24px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4ca2fd;
}

/* Responsive Layout */
@media (max-width: 600px) {
    form {
        grid-template-columns: 1fr;
    }
}

@media (min-width: 601px) {
    form {
        grid-template-columns: 1fr 1fr;
    }
}

@media (min-width: 801px) {
    form {
        grid-template-columns: 1fr 1fr 1fr;
    }
}

    </style>
</head>
<body>
    <header class="text-center text-3xl font-bold my-8">Project Dashboard</header>
    
    <main class="container mx-auto">
        <section class="border p-4 mb-8">
            <h2 class="text-xl font-bold mb-4">Add Project</h2>
            <form id="projectForm">
                <div class="mb-3">
                    <label for="projectName" class="block font-medium">Project Name:</label>
                    <input type="text" id="projectName" name="projectName" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="projectType" class="block font-medium">Project Type:</label>
                    <input type="text" id="projectType" name="projectType" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="projectBudget" class="block font-medium">Project Budget:</label>
                    <input type="number" id="projectBudget" name="projectBudget" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="projectStatus" class="block font-medium">Project Status:</label>
                    <select id="projectStatus" name="projectStatus" required class="form-select">
                        <option value="planned">Planned</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="projectAddress" class="block font-medium">Address:</label>
                    <input type="text" id="projectAddress" name="projectAddress" required class="form-control">
                </div>
                <div id="map" class="mb-3"></div>
                <div class="mb-3">
                    <label for="projectLatitude" class="block font-medium">Latitude:</label>
                    <input type="text" id="projectLatitude" name="projectLatitude" readonly class="form-control">
                </div>
                <div class="mb-3">
                    <label for="projectLongitude" class="block font-medium">Longitude:</label>
                    <input type="text" id="projectLongitude" name="projectLongitude" readonly class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Project</button>
            </form>
        </section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
